    <script>
        // Initialize a basic map
        function initMap() {
            var input = document.getElementById('place-input');
            var autocomplete = new google.maps.places.Autocomplete(input);

            // Add an event listener to handle place selection
            autocomplete.addListener('place_changed', function () {
                var place = autocomplete.getPlace();
                if (place.geometry) {
                    // Handle the selected place here (e.g., retrieve latitude and longitude)
                    var latitude = place.geometry.location.lat();
                    var longitude = place.geometry.location.lng();
                    // You can use these latitude and longitude values as needed
                }
            });
        }
    </script>

<input type="text" id="place-input" placeholder="Search for a place">
<div id="map" style="height: 400px; width: 100%;"></div>
<script>
        // Initialize the map when the page loads
        window.onload = initMap;
    </script>
